<div class="modal-content" modal-transclude="">
    <div class="modal-header ng-scope">
        <h3 class="modal-title"><span ng-bind="Message"></span></h3>
    </div>
    <div class="modal-body ng-scope">
        <div class="form-group">
            <label>ICO:</label>
            <select class="form-control" ng-model="selectedCoin.Symbol" ng-change="changeCoin(item)" style="width:200px;color: #333333"
                    ng-options="item.Symbol as item.Symbol for item in icos">
                <option value="">Select a ICO</option>
            </select>
        </div>
         <div class="form-group">
            <label>Amount:</label>
            <input type="text" ng-model="selectedCoin.Amount" class="form-control">
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="text" ng-model="selectedCoin.BuyPrice" class="form-control">
        </div>
       
        
    </div>
    <div class="modal-footer ng-scope">
        <button class="btn btn-primary" ng-click="ok()">Add</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
